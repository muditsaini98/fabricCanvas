<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <input id="uploader" type="file" />
    <button id="clear" onclick="{{canvas.clear()}}">Reset</button>
    <canvas
      id="canvas"
      width="1200"
      height="600"
      style="border: 1px solid black"
    ></canvas>
    <script>
      var canvas = new fabric.Canvas("canvas");
      var image = document.getElementById("uploader");
      image.onchange = function (e) {
        var reader = new FileReader();
        reader.onload = function (e) {
          var image = new Image();
          image.src = e.target.result;
          image.onload = function () {
            var img = new fabric.Image(image);
            // img.set({
            //   left: 50,
            //   top: 60,
            // });
            img.scaleToWidth(1000);
            img.scaleToHeight(600);
            // img.scaleToWidth(canvas.getWidth());
            // img.scaleToHeight(canvas.getHeight());
            canvas.add(img).setActiveObject(img).renderAll();
            canvas.centerObject(img);
            img.setCoords(img);
            canvas.on("mouse:wheel", (opt) => {
              var delta = opt.e.deltaY;
              var zoom = canvas.getZoom();
              zoom *= 0.999 ** delta;
              if (zoom > 20) zoom = 20;
              if (zoom < 1) zoom = 1;
              canvas.zoomToPoint(
                new fabric.Point(opt.e.offsetX, opt.e.offsetY),
                zoom
              );
              opt.e.preventDefault();
              opt.e.stopPropagation();
              var vpt = canvas.viewportTransform;
              if (zoom < 0.4) {
                vpt[4] = 200 - (1000 * zoom) / 2;
                vpt[5] = 200 - (400 * zoom) / 2;
              } else {
                if (vpt[4] >= 0) {
                  vpt[4] = 0;
                } else if (vpt[4] < canvas.getWidth() - 1000 * zoom) {
                  vpt[4] = canvas.getWidth() - 1000 * zoom;
                }
                if (vpt[5] >= 0) {
                  vpt[5] = 0;
                } else if (vpt[5] < canvas.getHeight() - 400 * zoom) {
                  vpt[5] = canvas.getHeight() - 400 * zoom;
                }
              }
              canvas.requestRenderAll();
            });
            canvas.on("mouse:down", function (opt) {
              var evt = opt.e;
              if (evt.altKey === true) {
                this.isDragging = true;
                this.selection = false;
                this.lastPosX = evt.clientX;
                this.lastPosY = evt.clientY;
              }
            });
            canvas.on("mouse:move", function (opt) {
              if (this.isDragging) {
                var e = opt.e;
                var zoom = canvas.getZoom();
                var vpt = this.viewportTransform;
                if (zoom < 0.4) {
                  vpt[4] = 200 - (1000 * zoom) / 2;
                  vpt[5] = 200 - (400 * zoom) / 2;
                } else {
                  vpt[4] += e.clientX - this.lastPosX;
                  vpt[5] += e.clientY - this.lastPosY;
                  if (vpt[4] >= 0) {
                    vpt[4] = 0;
                  } else if (vpt[4] < canvas.getWidth() - 1000 * zoom) {
                    vpt[4] = canvas.getWidth() - 1000 * zoom;
                  }
                  if (vpt[5] >= 0) {
                    vpt[5] = 0;
                  } else if (vpt[5] < canvas.getHeight() - 400 * zoom) {
                    vpt[5] = canvas.getHeight() - 400 * zoom;
                  }
                }
                this.requestRenderAll();
                this.lastPosX = e.clientX;
                this.lastPosY = e.clientY;
              }
            });
            canvas.on("mouse:up", function (opt) {
              this.setViewportTransform(this.viewportTransform);
              this.isDragging = false;
              this.selection = true;
            });
          };
        };
        reader.readAsDataURL(e.target.files[0]);
      };
      var fabricImage = new fabric.Image(image);
      canvas.add(fabricImage);
    </script>
  </body>
</html>
